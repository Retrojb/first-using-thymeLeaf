<!DOCTYPE html>
<html>
<head>
	<title>Courses Home Page</title>
</head>
<body>
	<h1>List of all Courses</h1>
	
	<h3>We have all of these courses</h3>
		<ul>
			<li th:each="CourseInfo : ${courses}">
				<a th:href="|@{/courses/}${courses.id}|">
					<span th:text="${courses.name} + ': '"></span>
					<span th:text="${courses.description}"></span>
				</a>
				
				</li>
		</ul>

</body>
</html>
